<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<th:block th:replace="/layout/head :: head-utils" />
<th:block th:replace="/layout/head :: head-css" />
</head>

<body>
	<th:block th:replace="/layout/body :: body-header" />

	<div class="container-fluid">
		<div class="row">

			<th:block th:replace="/layout/sidebar-menu" />

			<main
				class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
				<div class="title-group mb-3">
					<h1 class="h2 mb-0">Staff List</h1>
				</div>

				<div class="row my-4">
					<div class="col-lg-12 col-12">
						<div class="custom-block bg-white">
							<h5 class="mb-4">Information of staffs</h5>

							<div class="table-responsive">
								<table class="account-table table">
									<thead>
										<tr>
											<th scope="col">No</th>

											<th scope="col">Name</th>

											<th scope="col">Image</th>

											<th scope="col">BirthDate</th>

											<th scope="col">Gender</th>

											<th scope="col">Phone</th>

											<th scope="col">Address</th>

											<th scope="col">Department</th>

											<th scope="col">Action</th>
										</tr>
									</thead>

									<tbody>
										<tr>
											<td scope="row">1</td>

											<td scope="row"><a type="button" class="btn btn-link"
												href="/staff2">abcdef
													</button></td>

											<td scope="row"><img
												src="https://kb.rspca.org.au/wp-content/uploads/2018/11/golder-retriever-puppy.jpeg"
												alt="staff-image" style="height: 50px; with: 50px"></td>

											<td scope="row">30-02-2000</td>

											<td scope="row">Female</td>

											<td scope="row">0999.999.999</td>

											<td scope="row">Thừa Thiên Huế</td>

											<td scope="row"><span class="badge text-bg-danger">
													DEV </span></td>

											<td scope="row">
												<button type="button" class="btn btn-primary"
													data-bs-toggle="modal" data-bs-target="#update-staff-modal">
													<i class="fa-solid fa-pen-to-square"></i>
												</button>
												<button type="button" class="btn btn-danger">
													<i class="fa-solid fa-square-minus"></i>
												</button>
											</td>
										</tr>

									</tbody>
								</table>
							</div>

							<nav aria-label="Page navigation example">
								<ul class="pagination justify-content-center mb-0">
									<li class="page-item"><a class="page-link" href="#"
										aria-label="Previous"> <span aria-hidden="true">Prev</span>
									</a></li>

									<li class="page-item active" aria-current="page"><a
										class="page-link" href="#">1</a></li>

									<li class="page-item"><a class="page-link" href="#">2</a>
									</li>

									<li class="page-item"><a class="page-link" href="#">3</a>
									</li>

									<li class="page-item"><a class="page-link" href="#">4</a>
									</li>

									<li class="page-item"><a class="page-link" href="#"
										aria-label="Next"> <span aria-hidden="true">Next</span>
									</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<div class="col-lg-7 col-12">
						<th:block th:replace="/layout/body :: body-custom-block-balance" />
						<th:block th:replace="/layout/body :: body-custom-block-bottom" />
					</div>

					<div class="col-lg-5 col-12">

						<th:block
							th:replace="/layout/body :: body-custom-block-transations" />

					</div>
				</div>

				<th:block th:replace="/layout/footer :: site-footer" />

				<th:block th:replace="/layout/staff/update-staff-modal" />

			</main>

		</div>
	</div>

	<th:block th:replace="/layout/script :: script-utils" />

	<script>
	 const page = {
		        urls: {
		        	 getAllProvinces: App.PROVINCE_URL,
		             getAllDistrictsByProvinceId: App.PROVINCE_URL + "district/",
		             getAllWardsByDistrictId: App.PROVINCE_URL + "ward/",
		        },
		        elements: {},
		        loadData: {},
		        commands: {},
		        dialogs: {
		            elements: {},
		            loadData: {},
		            commands: {},
		            alertDanger: {}
		        },
		        initializeEventControl: {}
		    }
	 
	 page.dialogs.elements.modalUpdateStaff = $("modal-update-staff");
	 page.dialogs.elements.fullName = $("#full-name");
	 page.dialogs.elements.birthDate = $("#birth-date");
	 page.dialogs.elements.email = $("#email");
	 page.dialogs.elements.image = $("#image");
	 page.dialogs.elements.province = $("#province");
	 page.dialogs.elements.district = $("#district");
	 page.dialogs.elements.ward = $("#ward");
	 page.dialogs.elements.address = $("#address");
	 page.dialogs.elements.department = $("#department");
	 page.dialogs.elements.positon = $("#positon");
	
	 page.commands.loadData = () => {
		 setTimeout(App.getNewClock("#clock"), 1000);
	 }
	 
	 page.initializeEventControl = () => {
	 	App.showCurrentDate("#p-current-date");
		
	 };
	      
	 $(() => {
	        page.commands.loadData();
	        page.initializeEventControl();
	        
	    });
	
	</script>
</body>
</html>
